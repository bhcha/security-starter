# 테스트용 Spring Boot 설정

# TokenProvider 설정 (JWT 사용)
hexacore.security.auth.provider=jwt
hexacore.security.auth.jwt.enabled=true
hexacore.security.auth.jwt.secret=test-secret-key-with-256-bits-length-for-hs256-algorithm-testing
hexacore.security.auth.jwt.access-token-expiration=3600
hexacore.security.auth.jwt.refresh-token-expiration=604800

# Security 기능 활성화 (필터와 이벤트 리스너만)
hexacore.security.jwt.enabled=true
hexacore.session.event.enabled=true

# 실제 구현체들 비활성화 (테스트에서는 Mock 사용)
hexacore.security.jpa.enabled=false
hexacore.security.keycloak.enabled=false
hexacore.session.persistence.enabled=false
hexacore.session.cache.enabled=false

# JPA 설정
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# H2 인메모리 데이터베이스 사용
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# 로깅 레벨 조정 (테스트 시 불필요한 로그 최소화)
logging.level.com.dx.hexacore=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# 테스트 전용 설정
spring.test.context.cache.maxSize=10