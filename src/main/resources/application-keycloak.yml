# Keycloak 설정 (개발 환경)
hexacore:
  security:
    token-provider:
      keycloak:
        enabled: true
        server-url: ${KEYCLOAK_AUTH_SERVER_URL}
        realm: ${KEYCLOAK_REALM}
        client-id: ${KEYCLOAK_CLIENT}
        client-secret: ${KEYCLOAK_CLIENT_SECRET}
        grant-type: password
        scopes: "openid profile email"  # OAuth2 scopes for userinfo endpoint access

# JWT 필터 설정
security:
  jwt:
    enabled: true
    excluded-paths:
      - /api/auth/login
      - /api/auth/refresh
      - /api/health
      - /api/docs/**
      - /swagger-ui/**
      - /v3/api-docs/**